<ion-view view-title="Find Locations">
    <ion-content>
    <form ng-submit="salva()">
      <div class="list list-inset">
          <label class="item item-input">
            <input type="text" id="nome" 
		name="nome" ng-model="contato.nome" placeholder="Nome">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="contato.email" id="email" 
			placeholder="email@exemplo.com" name="email" >
          </label>
          <button type="submit" class="button button-positive">
                  Cadastrar
          </button>
    </div>
        
        
    </form>
        
    </ion-content>
</ion-view>
