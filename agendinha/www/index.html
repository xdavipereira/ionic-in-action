<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
   <link href="views/tour/tour.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="views/aluno/aluno.js"></script>
    <script src="views/aluno/alunos.js"></script>
    <script src="views/atividade/atividade.js"></script>
    <script src="views/atividade/atividades.js"></script>
    <script src="views/user/user.js"></script>
    <script src="views/user/users.js"></script>
  </head>
  <body ng-app="App">

<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-buttons side="left">
        <button class="button button-clear" menu-toggle="left">
          <span class="icon ion-navicon"></span>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
  <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">My Weather</h1>
                      <div data-componentid="image1" style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
                    <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
                </div>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-icon-left" ui-sref="search" menu-close>
          <span class="icon ion-search">
        </span> Find a City</ion-item>
        <ion-item class="item-icon-left" ui-sref="settings"
          menu-close><span class="icon ion-ios-cog">
          </span> Settings</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
    
  </body>
</html>
