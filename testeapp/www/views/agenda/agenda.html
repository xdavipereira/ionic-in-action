<ion-view view-title="Find Locations">
    <ion-content>
    <form ng-submit="salvar()">
      <div class="list list-inset">
          <label class="item item-input">
            <input type="text" ng-model="contato.nome" placeholder="Nome">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="contato.email" placeholder="Login">
          </label>
        </div>
    </form>
        
    </ion-content>
</ion-view>
